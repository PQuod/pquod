<div class="travaux-gauche">
  {% for tag in site.tags %}
  <div class="piste">
    {% capture category_name %}{{ tag | first }}{% endcapture %}
        <h2>{{ category_name | split: '-' | join: ' '}}</h2>
        {% for post in site.tags.[category_name] %}
        <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
        {% endfor %}
        </div>
  {% endfor %}

  </div>
