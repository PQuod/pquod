---
layout: travaux
---
<article>
  <div class="post-header">
    <h2 class="post-title">{{ page.title | escape }}</h2>
    <p class="post-meta">
        {{ page.medium }} {% if page.description != nil %} &#8855; {{ page.description }} {% endif %} {% if page.dimensions != nil %} &#8855; {{ page.dimensions }} {% endif %} {% if page.annee != nil %}&#8855; {{ page.annee }}{% endif %}
    </p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  </article>
